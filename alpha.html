<!DOCTYPE html>
<html>

<head>
    <title>Simon Says</title>
    <link rel="stylesheet" href="alpha.css" />
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="remark"></div>
        </div>
        <div class="musicContainer">
            <audio controls id="player">
            <source src="music/COCODY_ROCK.mp3" id="play" type="audio/mpeg">
        </audio>
        </div>
        <div class="musicBtns">
            <button class="flex">1-Name</button>
            <button class="flex">2-Name</button>
            <button class="flex">3-Name</button>
            <button class="flex">4-Name</button>
        </div>
        <div class="start-btn">
            <button class="start">Play</button>
        </div>
    </div>
</body>
<script src="alpha.js"></script>

</html>
